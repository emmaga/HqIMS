<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息发布-单科室单医生-横屏</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css?k=0">
</head>
<body>
<div>
    <div class="body-inner">
        <div class="header">
        </div>
        <div class="content">
            <div class="content-inner">
                <div class="worker content-block">
                    <div class="content-title">科室/医生</div>
                    <div class="worker-info content-info">
                        <div style="flex: 1;border-bottom: 2rem solid transparent;">
                            <img src="" alt="" class="headpic">
                        </div>
                        <div style="flex: 1;display:flex;flex-direction: column;">
                            <div class="name txt-center" style="flex: 1"></div>
                            <!--<div class="title txt-center" style="flex: 1"></div>-->
                            <div class="department txt-center" style="flex: 1"></div>
                            <div class="queuenum txt-center" style="flex: 1;">排队人数：<span></span></div>
                        </div>
                    </div>
                </div>
                <div class="seeing content-block">
                    <div class="content-title">正在就诊</div>
                    <div class="seeing-info content-info">
                        <div class="info-inner">
                            <div class="name"></div>
                            <div class="id info-id"></div>
                        </div>
                    </div>
                </div>
                <div class="watingList content-block">
                    <div class="content-title">正在排队</div>
                    <div class="watingList-info content-info">
                        <div class="wait">
                            <span class="name"></span>
                            <span class="id"></span>
                        </div>
                        <div class="wait">
                            <span class="name"></span>
                            <span class="id"></span>
                        </div>
                        <div class="wait">
                            <span class="name"></span>
                            <span class="id"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="department">请到<span></span>就诊</div>
                <div class="seeing"><span class="id"></span><span class="name"></span></div>
            </div>
            <div class="modal-footer">
                modal-footer
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
<script type="text/javascript" src="js/index.js?k=0"></script>
</body>
</html>
