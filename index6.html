<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息发布-正在被呼叫病人信息-横屏</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index6.css?k=0">
</head>
<body>
<div>
    <div class="body-inner">
        <div class="header">
        </div>
        <div class="content">
            <div class="content-inner">
                <div class="video content-block">
                </div>
                <div class="calledInfo content-block" style="border-left: 2px solid #ffffff;">
                    <div class="part FS-1 DIS-f flex-1 dis-flex-y">
                        <div class="pos FS-1">
                            <!--5诊室-->
                        </div>
                        <div class="DIS-f flex-3 color1">
                            <div class="txt-center DIS-f flex-1 bgColor1 border-1 border-left-none border-top-2">
                                科室
                            </div>
                            <div class="txt-center DIS-f flex-2 bgColor2 border-1 border-right-none border-top-2 department">
                                <!--肾内科-->
                            </div>
                        </div>
                        <div class="bgColor1 DIS-f flex-3 color1">
                            <div class="txt-center DIS-f flex-1 bgColor1 border-1 border-left-none">
                                医生
                            </div>
                            <div class="txt-center DIS-f flex-2 bgColor2 border-1 border-right-none docName">
                                <!--刘凯飞-->
                            </div>
                        </div>
                    </div>
                    <div class="part bgColor3 dis-flex-y DIS-f flex-1 color1 txt-center patientInfo">
                        <div>
                            <div class=" FS-3 patientName Txt-center">
                                <!--马义军-->
                            </div>
                            <div class=" FS-2 patientID Txt-center">
                                <!--急诊 009-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
<script type="text/javascript" src="js/index6.js?k=0"></script>
</body>
</html>
