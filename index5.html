<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息发布-单科室单医生-竖屏</title>
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="css/index5.css">
</head>
<body>
<div>
    <div class="body-inner">
        <div class="header">
        </div>
        <div class="content">
            <div class="content-inner">
                <div class="content-head">
                    <div class="head-item department"></div>
                </div>
                <div class="doctorInfo bg-waite">
                    <div class="TxtAnC WIDTH35 DISIL docImg">
                        <div class=" BORDER-B PADDING-X-20 ">
                            <img class="WIDTH80">
                        </div>
                    </div><div class="DISIL WIDTH65 BORDER-B docDetail">
                    <div>
                        <div class="margin_b14">
                            <span>姓名： </span>
                        </div>
                        <div class="margin_b14">
                            <span>职称： </span>
                        </div>
                        <div class="margin_b14">
                            <span>科室： </span>
                        </div>
                        <div class="margin_b14">
                            <span>排队人数： </span>
                        </div>
                        <div>
                            <!--<span>擅长： 呼吸系统疾病诊治</span>-->
                            <div class="DISIL profession_title">擅长： </div><div class="DISIL profession_info"></div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="TxtAnC FSW_B bg-waite seeingList">
                    <div class="listInfo seeing_title ">
                        正在就诊
                    </div>
                    <div class="seeing_name">
                        <span></span>
                    </div>
                </div>
                <div class="TxtAnC FSW_B bg-waite waitList">
                    <div class="listInfo waiting_title ">
                        等待就诊
                    </div>
                    <div class="waiting_name">
                        <span></span>
                    </div>
                    <div class="waiting_name">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal_num">
                    请&nbsp;&nbsp;<span></span>&nbsp;&nbsp;号
                </div>
                <div class="modal_name">

                </div>
                <div class="modal_to">
                    到
                </div>
                <div class="modal_pos">

                </div>
                <div class="modal_department">

                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
<script type="text/javascript" src="js/index5.js"></script>
</body>
</html>
