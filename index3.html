<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息发布-单科室多医生-横屏</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index3.css">
</head>
<body>
<div>
    <div class="body-inner">
        <div class="header">
        </div>
        <div class="content">
            <div class="content-inner">
                <div class="content-head">
                    <div class="head-item department">科室</div>
                    <div class="head-item seeing">正在就诊</div>
                    <div class="head-item waiting">正在排队</div>
                </div>
                <div class="content-list">
                    <div class="list">
                        <div class="worker content-block">
                            <div class="worker-info content-info">
                                <div class="top">
                                    <img src="" alt="" class="headpic">
                                    <div class="top-info">
                                        <div class="department info"></div>
                                        <div class="pos info"></div>
                                        <div class="queuenum info">排队人数：<span></span></div>
                                    </div>
                                </div>
                                <div class="down">
                                    <div class="name"></div><div class="title"></div>
                                </div>


                            </div>
                        </div>
                        <div class="seeing content-block">
                            <div class="seeing-info content-info">
                                <div class="info-inner">
                                    <div class="name"></div>
                                    <div class="id"></div>
                                </div>
                            </div>
                        </div>
                        <div class="watingList content-block">
                            <div class="watingList-info content-info">
                                <div class="wait">
                                    <span class="name"></span>
                                    <span class="id"></span>
                                </div>
                                <div class="wait">
                                    <span class="name"></span>
                                    <span class="id"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list">
                        <div class="worker content-block">
                            <div class="worker-info content-info">
                                <div class="top">
                                    <img src="" alt="" class="headpic">
                                    <div class="top-info">
                                        <div class="department info"></div>
                                        <div class="pos info"></div>
                                        <div class="queuenum info">排队人数：<span></span></div>
                                    </div>
                                </div>
                                <div class="down">
                                    <div class="name"></div><div class="title"></div>
                                </div>


                            </div>
                        </div>
                        <div class="seeing content-block">
                            <div class="seeing-info content-info">
                                <div class="info-inner">
                                    <div class="name"></div>
                                    <div class="id"></div>
                                </div>
                            </div>
                        </div>
                        <div class="watingList content-block">
                            <div class="watingList-info content-info">
                                <div class="wait">
                                    <span class="name"></span>
                                    <span class="id"></span>
                                </div>
                                <div class="wait">
                                    <span class="name"></span>
                                    <span class="id"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="department">请到<span></span>就诊</div>
                <div class="seeing"><span class="id"></span><span class="name"></span></div>
            </div>
            <div class="modal-footer">
                modal-footer
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
<script type="text/javascript" src="js/index3.js"></script>
</body>
</html>
