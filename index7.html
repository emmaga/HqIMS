<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息发布-多科室-横屏</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index7.css">
</head>
<body>
<div>
    <div class="body-inner">
        <div class="header">
        </div>
        <div class="content">
            <div class="content-inner">
                <div class="head">
                    <div class="head-item department">诊室</div>
                    <div class="head-item doctor">医生</div>
                    <div class="head-item seeing">正在就诊</div>
                    <div class="head-item waiting">正在排队</div>
                    <div class="head-item listnum">排队人数</div>
                </div>
                <div class="department-list">
                    <div class="department-info">
                        <div class="department info-item"></div>
                        <div class="doctor info-item"></div>
                        <div class="seeing info-item"></div>
                        <div class="waiting info-item"></div>
                        <div class="listnum info-item"></div>
                    </div>
                    <div class="department-info">
                        <div class="department info-item"></div>
                        <div class="doctor info-item"></div>
                        <div class="seeing info-item"></div>
                        <div class="waiting info-item"></div>
                        <div class="listnum info-item"></div>
                    </div>
                    <div class="department-info">
                        <div class="department info-item"></div>
                        <div class="doctor info-item"></div>
                        <div class="seeing info-item"></div>
                        <div class="waiting info-item"></div>
                        <div class="listnum info-item"></div>
                    </div>
                    <div class="department-info">
                        <div class="department info-item"></div>
                        <div class="doctor info-item"></div>
                        <div class="seeing info-item"></div>
                        <div class="waiting info-item"></div>
                        <div class="listnum info-item"></div>
                    </div>
                    <div class="department-info">
                        <div class="department info-item"></div>
                        <div class="doctor info-item"></div>
                        <div class="seeing info-item"></div>
                        <div class="waiting info-item"></div>
                        <div class="listnum info-item"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="department">请到<span></span>就诊</div>
                <div class="seeing"><span class="id"></span><span class="name"></span></div>
            </div>
            <div class="modal-footer">
                modal-footer
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
<script type="text/javascript" src="js/index7.js"></script>
</body>
</html>
