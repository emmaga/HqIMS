<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>信息发布-多科室-横屏</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index2.css">
</head>
<body>
    <div>
        <div class="body-inner">
        	<div class="header">
        	</div>
        	<div class="content">
            <div class="content-inner">
                <div class="head">
                    <div class="head-item department">科室</div>
                    <div class="head-item seeing">正在就诊</div>
                    <div class="head-item waiting">正在排队</div>
                    <div class="head-item listnum">排队人数</div>
                </div>
                <div class="department-list"></div>
            </div>
        	</div>
        	<div class="footer">
        	</div>
        </div>
        <div class="modal">
            <div class="modal-content">
              <div class="modal-body">
                  <div class="department">请到<span></span>就诊</div>
                   <div class="seeing"><span class="id"></span><span class="name"></span></div>
              </div>
              <div class="modal-footer">
                  modal-footer
              </div>   
            </div>
            
        </div>
    </div>
	<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
	<script type="text/javascript" src="js/index2.js?a=11"></script>
</body>
</html>
