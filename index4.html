<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息发布-药房-横屏</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index4.css">
</head>
<body>
<div>
    <div class="body-inner">
        <div class="header">
        </div>
        <div class="content">
            <div class="content-inner">
                <div class="content-head">
                    <div class="head-item wating">正在配药</div>
                    <div class="head-item seeing">正在取药</div>
                </div>
                <div class="content-list">
                    <div class="list">
                        <div class="wating content-block">
                            <div class="row">
                                <div class="row-item"></div>
                                <div class="row-item"></div>
                                <div class="row-item"></div>
                            </div>
                            <div class="row">
                                <div class="row-item"></div>
                                <div class="row-item"></div>
                                <div class="row-item"></div>
                            </div>
                            <div class="row">
                                <div class="row-item"></div>
                                <div class="row-item"></div>
                                <div class="row-item"></div>
                            </div>
                            <div class="row">
                                <div class="row-item"></div>
                                <div class="row-item"></div>
                                <div class="row-item"></div>
                            </div>
                            <div class="row">
                                <div class="row-item"></div>
                                <div class="row-item"></div>
                                <div class="row-item"></div>
                            </div>
                        </div>

                        <div class="seeing content-block">
                            <!-- 叫号取药 -->
                            <div class="isseeing">
                                <div class="seeing-name">
                                </div>
                                <div class="seeing-pos">
                                    <div>请到</div>
                                    <div ><span class="pos">00</span>号</div>
                                    <div>窗口</div>
                                </div>
                            </div>
                            <!-- 叫过取药的 -->
                            <div class="hasseen">
                                <div class="row">
                                    <div class="row-item"></div>
                                    <div class="row-item"></div>
                                    <div class="row-item"></div>
                                </div>
                                <div class="row">
                                    <div class="row-item"></div>
                                    <div class="row-item"></div>
                                    <div class="row-item"></div>
                                </div>
                                <div class="row">
                                    <div class="row-item"></div>
                                    <div class="row-item"></div>
                                    <div class="row-item"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
<script type="text/javascript" src="js/index4.js"></script>
</body>
</html>
